<header class="header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <img class="logo-image" [src]="logoUrl" alt="Logo" />
        <span class="brand-name">EstateLens</span>
      </div>
    </div>

    <!-- Navigation Section -->
    <nav class="navigation">
      <ul class="nav-list">
        <li class="nav-item" [class.active]="navigationItems[0].active" (click)="onNavItemClick(navigationItems[0])">Dashboard</li>
        <li class="nav-item" routerLink="/properties" [class.active]="navigationItems[1].active" (click)="onNavItemClick(navigationItems[1])">Properties</li>
        <li class="nav-item" [class.active]="navigationItems[2].active" (click)="onNavItemClick(navigationItems[2])">Income</li>
        <li class="nav-item" [class.active]="navigationItems[3].active" (click)="onNavItemClick(navigationItems[3])">Expenses</li>
        <li class="nav-item" [class.active]="navigationItems[4].active" (click)="onNavItemClick(navigationItems[4])">Reports</li>
      </ul>
    </nav>

    <!-- Right Section with Search and Avatar -->
    <div class="right-section">
      <!-- Search Bar -->
      <div class="search-container">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input 
          type="text" 
          placeholder="Search" 
          class="search-input"
          [value]="searchValue"
          (input)="onSearchChange($event)"
        />
      </div>

      <!-- User Avatar -->
      <div class="user-avatar">
        <img src="https://res.cloudinary.com/dsxcdtj0h/image/upload/v1755594609/userimage_ilotwz.jpg" 
             alt="User Avatar" 
             class="avatar-image" />
      </div>
    </div>
  </div>
</header>
