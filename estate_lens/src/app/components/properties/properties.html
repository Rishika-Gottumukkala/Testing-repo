<section class="page">
  <div class="page-header">
    <h1>Properties</h1>
    <button class="add-btn">Add Property</button>
  </div>

  <div class="search">
    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path
        d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <input placeholder="Search" [(ngModel)]="searchText" />
  </div>

  <div class="filters">
    <select class="filter-select" [(ngModel)]="selectedType">
      <option value="">All Types</option>
      <option *ngFor="let type of uniqueTypes" [value]="type">
        {{ type }}
      </option>
    </select>
    <select class="filter-select" [(ngModel)]="selectedStatus">
      <option value="">All Statuses</option>
      <option *ngFor="let status of uniqueStatuses" [value]="status">
        {{ status }}
      </option>
    </select>
    <select class="filter-select" [(ngModel)]="selectedValueRange">
      <option value="">All Values</option>
      <option *ngFor="let range of valueRanges" [value]="range">
        {{ range }}
      </option>
    </select>
  </div>

  <div class="table-wrapper">
    <table class="table">
      <thead>
        <tr>
          <th>Address</th>
          <th>Type</th>
          <th>Value</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredProperties">
          <td>
            <div class="address">{{ p.address }}</div>
          </td>
          <td><a class="link">{{ p.type }}</a></td>
          <td>{{ p.value }}</td>
          <td>
            <span class="badge">{{ p.status }}</span>
          </td>
          <td>
            <button class="link-button">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
